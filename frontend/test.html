<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>YouTube Analyzer - Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>YouTube Analyzer API Test</h1>
    
    <div id="results"></div>
    
    <script>
        const tests = [
            { name: 'Health Check', url: '/health' },
            { name: 'API Info', url: '/api' },
            { name: 'Tasks', url: '/api/tasks' },
            { name: 'Config', url: '/api/config' },
            { name: 'Videos', url: '/api/data/videos' },
            { name: 'Channels', url: '/api/data/channels' },
            { name: 'Stats', url: '/api/data/stats' }
        ];
        
        const results = document.getElementById('results');
        
        async function testAPI() {
            for (const test of tests) {
                const div = document.createElement('div');
                div.className = 'test';
                
                try {
                    const response = await fetch(test.url);
                    const data = await response.json();
                    
                    if (response.ok) {
                        div.className += ' success';
                        div.innerHTML = `✅ ${test.name}: OK<br><small>${JSON.stringify(data).substring(0, 100)}...</small>`;
                    } else {
                        div.className += ' error';
                        div.innerHTML = `❌ ${test.name}: Error ${response.status}<br><small>${JSON.stringify(data)}</small>`;
                    }
                } catch (error) {
                    div.className += ' error';
                    div.innerHTML = `❌ ${test.name}: ${error.message}`;
                }
                
                results.appendChild(div);
            }
        }
        
        testAPI();
    </script>
</body>
</html>
